name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-backend:${{ steps.tag.outputs.tag }}
            ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-backend:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-frontend:${{ steps.tag.outputs.tag }}
            ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-frontend:latest

      - name: Update manifests
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          sed -i "s|image: ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-backend:.*|image: ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-backend:${{ steps.tag.outputs.tag }}|" k8s/3-backend/deployment.yaml
          sed -i "s|image: ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-frontend:.*|image: ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-frontend:${{ steps.tag.outputs.tag }}|" k8s/4-frontend/deployment.yaml
          git add k8s/3-backend/deployment.yaml k8s/4-frontend/deployment.yaml
          git commit -m "Update images to ${{ steps.tag.outputs.tag }}" || echo "No changes to commit"
          git push
