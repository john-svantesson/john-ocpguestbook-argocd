apiVersion: apps/v1
kind: Deployment
metadata:
  name: john-backend
  labels:
    app: john-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: john-backend
  template:
    metadata:
      labels:
        app: john-backend
    spec:
      containers:
      - name: john-backend
        image: ghcr.io/john-svantesson/john-ocpguestbook-argocd/john-guestbook-backend:8832d60
        ports:
          - containerPort: 8080
        env:
          - name: DB_HOST
            value: john-postgres
          - name: DB_PORT
            value: "5432"
          - name: DB_USER
            value: guestbook
          - name: DB_NAME
            value: guestbook
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: john-guestbook-common-secrets
                key: DB_PASSWORD
          - name: REDIS_HOST
            value: john-redis
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: john-guestbook-common-secrets
                key: REDIS_PASSWORD
          - name: PORT
            value: "8080"
          - name: CACHE_ENABLED
            value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 12
